<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle icon-only><ion-icon name='menu'></ion-icon></button>
    <ion-title>Galeria de Plantas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-grid>
    <ion-row *ngFor="let row of grid">
      <ion-col width-50 *ngFor="let data of row">
        <ion-card *ngIf="data" on-tap="openDetails(data.id)">
          <img src="{{ data.picture }}">
          <div class="card-title">{{data.title}}</div>
          <div class="card-subtitle">{{data.id}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
