<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle icon-only><ion-icon name='menu'></ion-icon></button>
    <ion-title>Agregar Planta</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <img [src]="image" *ngIf="image" />
  <ion-list>
      <ion-item>
          <ion-label>Taxonomia</ion-label>
          <ion-select [(ngModel)]="gaming" interface="popover">
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
            <ion-option value="genesis">Sega Genesis</ion-option>
            <ion-option value="saturn">Sega Saturn</ion-option>
            <ion-option value="snes">SNES</ion-option>
          </ion-select>
        </ion-item>

    <ion-item>
      <ion-label>Clasificacion</ion-label>
      <ion-select [(ngModel)]="aaa" interface="popover">
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Observaciones</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p>Guardar Planta</p>
    <ion-buttons end>
      <button ion-button icon-right color="secondary">
          Guardar
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
