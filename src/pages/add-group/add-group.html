<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle icon-only><ion-icon name='menu'></ion-icon></button>
    <ion-title>Creacion de Grupos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Tipo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Especificacion</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Imagen</ion-label>
      <img [src]="image" *ngIf="image" />
    </ion-item>
    <button ion-button icon-left (click)="openMenu()">
            <ion-icon name="image"></ion-icon>
                      Cargar Imagen</button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p>Guardar Grupo</p>
    <ion-buttons end>
      <button ion-button icon-right color="secondary" (click)="saveGroup()">
          Guardar
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
